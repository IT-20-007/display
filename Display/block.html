<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        span{
            display: block;
            background-color: rgb(122, 193, 255);
        }

    </style>
</head>
<body>
    <h3>Block</h3>
    <p>An element that has the display property <span>set to block starts on a new line</span> and takes up the available screen width.</p>
    
</body>
</html>
