<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        ul{
            display: flex;
        }
        ul li{
            background-color: rgb(149, 206, 255);
            padding: 5px 5px;
            list-style: none;
        }
        p{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h3>Flex</h3>
    <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>

    <p>In Flex, all will come in one line instead of coming in lists.</p>
    
</body>
</html>
