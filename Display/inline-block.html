<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        span{
            display: inline-block;
            background-color: rgb(122, 193, 255);
        }
        .comments{
            color: yellowgreen;
        }

    </style>
</head>
<body>
    <h3>Inline-Block</h3>
    <p>Displays an element as an <span>inline-level block container.</span> The element itself is formatted as an inline element, but you can apply height and width values</p>
    <p class="comments">It remains Inline in sentence and display: Block also</p>
</body>
</html>
