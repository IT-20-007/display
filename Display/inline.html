<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        span{
            display: inline;
            background-color: rgb(122, 193, 255);
        }

    </style>
</head>
<body>
    <h3>Inline</h3>
    <p>An element with a display property set to <span>inline will not start on a new line</span> and it will take up the remaining/available screen width.</p>
    
</body>
</html>
