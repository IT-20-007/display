<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>None</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        span{
            display: none;
            background-color: rgb(122, 193, 255);
        }
        .hide{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h3>None</h3>
    <p>When you set the <span>None Display(It is Hidden)</span>display property of an element to none, the element is completely taken off the page and it doesn't have an effect on the layout.</p>
    <p class="hide">It Hides the words or sentences</p>
</body>
</html>
